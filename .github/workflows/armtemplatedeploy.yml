# This is a basic workflow to help you get started with Actions

name: armTemplateDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  armDeploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses : actions/checkout@v2   

      - name : Azure Login
        uses : Azure/login@v1
        with :
          creds: ${{ secrets.AZURE_CREDENTIALS}}
      
      - name: Deploy Resource Group rg-githubaction
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionid: b69c2a11-bd8a-4349-b9d9-1c55bd839199
          region: West US 2
          template: ./arm-templates/resourcegroup.json
          deploymentname: rg-githubaction


      - name: Deploy storageaccount globostorage
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourcegroupname: rg-githubactions
          subscriptionid: b69c2a11-bd8a-4349-b9d9-1c55bd839199
          template: ./arm-templates/storageaccount.json
          parameters: ./arm-templates/storageaccount.parameters.json
            storageaccountname=m2storageaccot1983
            location='East us 2'
          deploymentmode: incremental